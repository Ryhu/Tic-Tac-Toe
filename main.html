<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bellefair|Open+Sans|Roboto">
</head>
<body>

  <div id="slot">
    <div id="grid" class="mx-auto container-fluid gone">
      <div class="spaceRow row ">
        <button class="winBanner">O wins</button>
      </div>
      <div id="top" class="spaceRow row" >
        <button id="7" class="space"></button>
        <button id="8" class="space"></button>
        <button id="9" class="space"></button>
      </div>
      <div id="mid" class="spaceRow row">
        <button id="4" class="space"></button>
        <button id="5" class="space "></button>
        <button id="6" class="space"></button>
      </div>
      <div id="bot" class="spaceRow row">
        <button id="1" class="space"></button>
        <button id="2" class="space"></button>
        <button id="3" class="space"></button>
      </div>
    </div>







    <div id="players" class="menu mx-auto ">
      <button id="one" class="menuButton highlight ">One</button>
      <button id="playerText" class="menuButton text flip ">How many players?</button>
      <button id="two" class="menuButton highlight ">Two</button>
    </div>








    <div id="symbols" class="menu mx-auto gone">
      <button id="symX" class="menuButton symbolButton symHighlight gone"><span>X</span>  goes first</button>
      <button id="symbolText" class="menuButton text gone">Pick a symbol</button>
      <button id="symO" class="menuButton symbolButton symHighlight gone">then goes <span>O</span></button>
    </div>
  </div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
